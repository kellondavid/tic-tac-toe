<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <script src="https://kit.fontawesome.com/1ef3d5c65e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Indie+Flower&family=League+Script&family=Merriweather&family=Montserrat:wght@100;400;900&family=Roboto&family=Sacramento&family=Shadows+Into+Light&display=swap"

    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header"><p>Tic-Tac-Toe</p></div>
    <div class="playerTurn"> Player</div>
    <div class="board">
      <div class="squares box0"></div>
      <div class="squares box1"></div>
      <div class="squares squaresRight box2"></div>
      <div class="squares box3"></div>
      <div class="squares box4"></div>
      <div class="squares squaresRight box5"></div>
      <div class="squares squaresBottom box6"></div>
      <div class="squares squaresBottom box7"></div>
      <div class="squares squaresBottom squaresRight box8"></div>
    </div>
    <div class="restart">
        <button id="restart">Restart</button>
    </div>
    <div class="footer">
        <p class="signature">Copyright Â© <script>document.write(new Date().getFullYear());</script> kellondavid <a href="https://github.com/kellondavid"><i class="fa-brands fa-github"></i></p></a>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
